<section id="testimonials">
	<h1 class="h1">Testimonials</h1>
	<div class="ul">
		{% for face in site.data.settings.testimonials %}
		<div class="face-unit">
			<div class="quotes"><i class="ion-quote"></i></div>
			<h2>{{face.name}}</h2>
			<div class="face" style="background-image:url(assets/images/{{face.image}}.jpg)"></div>
			<p>{{face.quote}}</p>
		</div>
		{% endfor %}
	</div>
</section>
